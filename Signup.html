    <body>
      <div class="all">
        <div class="fixed">
          <img src="logo edited (1).png" height="100px">
          </div>
            <ul class="listfixed">
              <li> <a href="index.html">Home</a> </li>

              <li> <a href="contact info.html">Contact</a> </li>

            </ul>
          <div class="sign">
            <a class="button" href="signin.html">Sign In</a>
          </div>
        </div>
      
      <form class="content">
        <div>
          <form action="#" target="_blank">
            <p><u><h3>Sign Up</h3></u></p>
            <p>
                <label for="First Name">Name:</label>
                <input id="Firstname" type="text" name="FirstName" placeholder="First name">
                <label for="LastName"></label>
                <input id="lastname" type="text" name="LastName" placeholder="Last Name">
            </p>
            <p>
                <label for="Email">Email:</label>
                <input id="Email" type="email" name="Email" placeholder="Email">
            </p>
            <p>
                <label for="Password">Password:</label>
                <input id="Password" type="password" name="Password" placeholder="Input Password"> 
            </p>
            <p>
                <label for="Gender">Gender:</label>
                <input id="Gender" type="radio" name="gender">Male 
                <input id="Gender" type="radio" name="gender">Female 
                <input id="Gender" type="radio" name="gender">Others
            </p>
            <p>
                <label for="Phone">Phone No:</label>
                <select id="Phone">
                    <option>+88</option>
                    <option selected>+91</option>
                    <option>977</option>
                    <option>+61</option>
                    <option>+21</option>
                    <option>+987</option>
                </select>
                <input id="Phone" type="tel" maxlength="10" placeholder="">
            </p>
            <div class="login">
              <input id="Login" type="submit" Value="Login">
            </div>
            <div class="or">
              <p>---------------or---------------</p>
            </div>
            <div class="list">
              <a href="https://www.instagram.com" > <img src="instagram.png" height="35px"> </a> 
              <a href="https://www.facebook.com" > <img src="facebook (1).png" height="35px"> </a> 
              <a href="https://www.twitter.com" > <img src="twitter.png" height="35px"> </a> 
            </div>
          </div>
  
      </form>
        
    </body>
</html>
