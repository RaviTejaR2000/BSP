<!DOCTYPE html>
<html>
    <head>
        <title>BSP Contact Info</title>
        <link rel="stylesheet" href="contact info.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <body>
        <div class="top">
            <div class="sign">
                <a class="hoversign1" href="index.html"><i class="fa fa-home"></i></a>
            </div>
            
        </div>
        <div class="i">
            <i><h1>. . . Let Us Contact You . . .</h1></i>
        </div>
        <div>
            <form class="content">
            <p class="fl">
                <label for="First Name">Name:</label>
                <input id="Firstname" type="text" name="FirstName" placeholder="First name">
                <label for="LastName"></label>
                <input id="Lastname" type="text" name="LastName" placeholder="Last Name">
            </p>
            <p>
                <label for="Email">Email:</label>
                <input id="Email" type="email" name="Email" placeholder="Email">
            </p>
            <p>
                <label for="contact">Contact No:</label>
                <select id="contact">
                    <option>+88</option>
                    <option selected>+91</option>
                    <option>977</option>
                    <option>+61</option>
                    <option>+21</option>
                    <option>+987</option>
                </select>
                <input id="contact" type="tel" maxlength="10" placeholder="">
            </p>
            <p>
                <label for="message">Message:</label>
                <input id="message" type="text" name="number" placeholder="Type Here..."> 
            </p>
            
            
            <div class="login">
                <a class="close" href="index.html">Close</a>
                <a class="close" href="index.html">Submit</a>
              
            </div>
        </form>
        </div>
      
    </body>
</html>
